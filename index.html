<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard UI</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f4f6f9;
      color: #333;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #2f3542;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 15px 0;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      background: #57606f;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }
    .header input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      flex: 1;
      max-width: 250px;
      margin-bottom: 10px;
    }
    .header .profile {
      display: flex;
      align-items: center;
    }
    .header .profile img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-left: 10px;
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .card p {
      font-size: 24px;
      font-weight: 600;
      color: #2f3542;
    }

    /* Chart */
    .chart-container {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      height: 450px; /* reduced height */
      display: flex;
      align-items: center;
    }
    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Analytics</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Header -->
    <div class="header">
      <input type="text" placeholder="Search...">
      <div class="profile">
        <span>Hello, Ababil</span>
        <img src="image/profile.jpg" alt="Profile">
      </div>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card">
        <h3>Revenue</h3>
        <p>$12,340</p>
      </div>
      <div class="card">
        <h3>Users</h3>
        <p>1,245</p>
      </div>
      <div class="card">
        <h3>Sales</h3>
        <p>320</p>
      </div>
      <div class="card">
        <h3>Growth</h3>
        <p>12%</p>
      </div>
    </div>

    <!-- Chart -->
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <script>
    // Chart.js Example
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Sales',
          data: [12, 19, 3, 5, 2, 8],
          borderColor: '#1e90ff',
          backgroundColor: 'rgba(30,144,255,0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          }
        }
      }
    });
  </script>
</body>
</html>
